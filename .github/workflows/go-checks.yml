name: go-checks
on:
  push:
    branches:
      [ "main", "develop" ]
  pull_request:
      branches:
        [ "main", "develop" ]

permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read

jobs:
  go-fmt:
    name: go-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
      - name: Install dependency
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          go install github.com/swaggo/swag/cmd/swag@latest 
      - name: Go Format
        run: |
          gofmt -s -w . && git diff --exit-code
          goimports -w . && git diff --exit-code
      - name: Check swagger comments
        run: |
          swag fmt && git diff --exit-code
          swag init -g ./internal/app/rest/handlers.go && git diff --exit-code
  go-mod-check:
    name: go-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
      - name: Go Vet
        run: go vet ./...

      - name: Go Tidy
        run: go mod tidy && git diff --exit-code

      - name: Go Mod
        run: go mod download

      - name: Go Mod Verify # Prevent supply chain attacks
        run: go mod verify
  go-tests:
    name: go-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
      - name: Run tests
        run: |
          go test -count 1 -cover -race ./...
